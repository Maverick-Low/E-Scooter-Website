{% extends "base.html" %}
{% block content %}

  <head>
    <title>Log in page!</title>
  </head>
  <body>
    <h1>Log in!</h1>

    <div class="form-wrapper">
      <form method="POST" class="form">
        {{ form.hidden_tag() }}
        
        <fieldset class="form-field">
          {{ form.email.label(class = "form-label")}}
          {{ form.email}}
        </fieldset>

        <fieldset class="form-field">
          {{ form.password.label(class = "form-label")}}
          {{ form.password}}
        </fieldset>


        {{ form.submit (class = "btn btn-primary") }}

        

      </form>
      
      <button class = "btn btn-secondary"><a href="/dashboard">Continue as guest </a></button>
    </div>

  </body>


{% endblock content %}

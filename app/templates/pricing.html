{% extends "base.html" %}
{% block content %}

<head>
    <title>Pricing table</title>
</head>
<body>

    <h2>Pricing table</h2>

    {% for elem in prices %}
            {% if not elem.cancelled %}
                <p>Time: {{elem.time}}</p>
                <p>Price per hour: {{elem.price}}</p>
                <br> </br>
            {% endif %}
    {% endfor %}
    
</body>

{% endblock content %}
